<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Light gray background */
            color: #333;
            text-align: center;
            height: 100vh; /* Ensures full viewport height coverage */
            margin: 0; /* Removes default margin */
            padding: 0; /* Removes default padding */
        }

        h1 {
            margin-top: 50px;
            font-size: 2.5em;
            color: #333;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        form {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            margin: 40px auto;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #333;
        }

        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background: #007BFF;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        input[type="submit"]:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Car Price Prediction</h1>
    <form action="/predict" method="post">
        <label for="Present_Price">Present Price (in lakhs):</label>
        <input type="number" step="0.01" id="Present_Price" name="Present_Price"><br><br>

        <label for="Kms_Driven">Kilometers Driven:</label>
        <input type="number" id="Kms_Driven" name="Kms_Driven"><br><br>

        <label for="Age_of_the_car">Age_of_the_car:</label>
        <input type="number" id="Age_of_the_car" name="Age_of_the_car"><br><br>

        <label for="Fuel_Type">Fuel Type:</label>
        <select id="Fuel_Type" name="Fuel_Type">
            <option value="Petrol">Petrol</option>
            <option value="Diesel">Diesel</option>
            <option value="CNG">CNG</option>
        </select><br><br>

        <label for="Seller_Type">Seller Type:</label>
        <select id="Seller_Type" name="Seller_Type">
            <option value="Dealer">Dealer</option>
            <option value="Individual">Individual</option>
        </select><br><br>

        <label for="Transmission">Transmission:</label>
        <select id="Transmission" name="Transmission">
            <option value="Manual">Manual</option>
            <option value="Automatic">Automatic</option>
        </select><br><br>

        <label for="Owner">Owner:</label>
        <select id="Owner" name="Owner">
            <option value="0">1</option>
            <option value="1">2</option>
            <option value="2">3</option>
        </select><br><br>

        <input type="submit" value="Predict">
    </form>
</body>
</html>
